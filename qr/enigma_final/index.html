<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enigma final</title>
  <style>
    /* --- TEMA (mateix estil) --- */
    :root{
      --primary:#7b2d2a; --primary-dark:#642321; --bg:#ffffff;
      --panel:#f3efee; --border:#e6e0de; --text:#222; --muted:#5f5f5f;
      --ok:#0a7a2f; --bad:#b00020; --radius:14px;
    }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);max-width:920px;margin:40px auto;padding:0 18px;line-height:1.55}
    h1{font-size:2rem;margin:0 0 10px;display:flex;gap:12px;align-items:center}
    h1 .icon{font-size:1.6rem;line-height:1}
    p{margin:10px 0}
    .muted{color:var(--muted)}
    .card{background:var(--bg);border:1px solid var(--border);border-radius:var(--radius);padding:18px;box-shadow:0 1px 10px rgba(0,0,0,.04);margin:14px 0}
    .accordion{border-radius:var(--radius);overflow:hidden;border:1px solid var(--border);background:var(--panel)}
    .accordion summary{list-style:none;cursor:pointer;padding:14px 16px;font-weight:900;display:flex;gap:10px;align-items:center;border-left:6px solid var(--primary)}
    .accordion summary::-webkit-details-marker{display:none}
    .accordion .content{padding:14px 16px 16px;border-top:1px solid var(--border);background:#fff}
    label{display:block;font-weight:800;margin:12px 0 6px}
    input[type="text"]{width:100%;padding:12px 12px;border-radius:12px;border:1px solid #cfc7c5;font-size:1rem;outline:none}
    input:focus{border-color:var(--primary);box-shadow:0 0 0 3px rgba(123,45,42,.12)}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .btn{display:inline-block;padding:14px 18px;border-radius:12px;border:0;background:var(--primary);color:#fff;font-weight:900;cursor:pointer;text-decoration:none}
    .btn:hover{background:var(--primary-dark)}
    .btn.secondary{background:#e9e1df;color:var(--primary);border:1px solid var(--border)}
    .btn.secondary:hover{background:#ddd3d0}
    .bad{color:var(--bad);font-weight:900}
    .ok{color:var(--ok);font-weight:900}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:10px 12px;background:var(--panel);border:1px solid var(--border);border-radius:12px;font-weight:900}
  </style>
</head>
<body>

  <div class="card">
    <h1><span class="icon">üèîÔ∏è</span> Enigma final</h1>
    <p class="muted">
      Respon les preguntes. Si s√≥n correctes, podr√†s accedir a la p√†gina amb contrasenya i descarregar el diploma.
    </p>
  </div>

  <details class="accordion" open>
    <summary>üîí Repte (fes clic aqu√≠)</summary>
    <div class="content">
      <form id="quizForm" autocomplete="off">
        <div id="questions"></div>

        <div class="row" style="margin-top:14px;">
          <button class="btn" type="submit">Comprovar respostes</button>
          <button class="btn secondary" id="resetBtn" type="button">Reiniciar</button>
          <span class="pill">‚è≥ Sense pressa‚Ä¶ per√≤ amb cap!</span>
        </div>

        <p id="msg" style="margin-top:12px;"></p>
      </form>
    </div>
  </details>

  <!-- Bot√≥ opcional estil Wikiloc (si vols) -->
  <!-- <a class="btn" style="margin-top:18px;" href="https://..." target="_blank" rel="noopener">Veure la ruta a Wikiloc</a> -->

  <script>
    // EDITA AQU√ç LES PREGUNTES I RESPOSTES
    // Comprovaci√≥ tolerant: ignora maj√∫scules, accents i espais extra.
    const QUIZ = [
      { id: "q1", label: "1) Com es diu el grup protagonista?", placeholder: "Escriu la resposta‚Ä¶", answer: "Sixmix" },
      { id: "q2", label: "2) A quina ciutat passa l‚Äôactivitat?", placeholder: "Escriu la resposta‚Ä¶", answer: "Tarragona" },
      { id: "q3", label: "3) Paraula clau del tema principal (una paraula):", placeholder: "Escriu la resposta‚Ä¶", answer: "contaminaci√≥" }
    ];

    const form = document.getElementById("quizForm");
    const qWrap = document.getElementById("questions");
    const msg = document.getElementById("msg");
    const resetBtn = document.getElementById("resetBtn");

    function normalitza(s){
      return (s || "")
        .toString()
        .trim()
        .toLowerCase()
        .normalize("NFD").replace(/[\u0300-\u036f]/g,"")
        .replace(/\s+/g," ");
    }

    function renderitza(){
      qWrap.innerHTML = "";
      QUIZ.forEach(q => {
        const div = document.createElement("div");
        div.innerHTML = `
          <label for="${q.id}">${q.label}</label>
          <input id="${q.id}" name="${q.id}" type="text" placeholder="${q.placeholder}" />
        `;
        qWrap.appendChild(div);
      });
    }

    renderitza();

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      msg.textContent = "";

      let correctes = 0;
      const errors = [];

      QUIZ.forEach(q => {
        const el = document.getElementById(q.id);
        const val = el.value;
        if (normalitza(val) === normalitza(q.answer)) {
          correctes++;
          el.style.borderColor = "#cfc7c5";
        } else {
          errors.push(q.id);
        }
      });

      if (correctes === QUIZ.length) {
        localStorage.setItem("sixmix_quiz_ok", "1");
        msg.className = "ok";
        msg.textContent = "‚úÖ Perfecte! Acc√©s desbloquejat‚Ä¶";
        setTimeout(() => { window.location.href = "./acces.html"; }, 700);
      } else {
        msg.className = "bad";
        msg.textContent = `‚ùå Et falten ${QUIZ.length - correctes}. Revisa i torna-ho a provar.`;
        errors.forEach(id => document.getElementById(id).style.borderColor = "#b00020");
      }
    });

    resetBtn.addEventListener("click", () => {
      form.reset();
      msg.textContent = "";
      QUIZ.forEach(q => document.getElementById(q.id).style.borderColor = "#cfc7c5");
      localStorage.removeItem("sixmix_quiz_ok");
    });
  </script>

</body>
</html>
